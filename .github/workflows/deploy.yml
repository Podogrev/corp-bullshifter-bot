name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/podogrev/corp-bullshifter-bot

            # Fix git ownership issue and pull latest code
            sudo chown -R podogrev:podogrev .git
            git config --global --add safe.directory /home/podogrev/corp-bullshifter-bot
            git pull origin main

            # Create/update .env file with secrets
            echo "TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}" | sudo tee .env > /dev/null
            echo "CLAUDE_API_KEY=${{ secrets.CLAUDE_API_KEY }}" | sudo tee -a .env > /dev/null
            echo "CLAUDE_MODEL=${{ secrets.CLAUDE_MODEL }}" | sudo tee -a .env > /dev/null
            echo "DATABASE_URL=postgres://bot_user:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/corp_bullshifter?sslmode=disable" | sudo tee -a .env > /dev/null
            echo "REDIS_URL=redis://redis:6379/0" | sudo tee -a .env > /dev/null
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" | sudo tee -a .env > /dev/null

            # Set proper permissions for .env
            sudo chmod 644 .env

            # Restart the bot
            sudo docker compose down
            sudo docker compose build
            sudo docker compose up -d

            # Show status
            sudo docker compose ps
            echo "Deployment completed successfully!"
